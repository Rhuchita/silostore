{% extends "silostore_web/layout.html" %}

{% block body %}

    <div class="container p-3" style="min-height: 100vh;">
        <p class="display-4" style="font-weight: bolder;">Register</p>
        <hr>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'silostore_web:register' %}" method="post">
            {% csrf_token %}
            <div class="row m-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Register">
                </div>
            </div>
        </form>
        Already have an account? <a href="{% url 'silostore_web:login' %}">Log In here.</a>
    </div>

{% endblock %}
